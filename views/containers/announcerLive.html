{% extends '../layout.html' %}

{% block title %}
  Live - {{liveTitle}}
{% endblock %}

{% block stylesheet %}

{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{liveTitle}}</h1>

    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="playFile">Play file</button>
    <button id="musicTest">Test file</button>
    <audio src="exemple1.mp3" id="track"></audio>
    <input type="checkbox" id="recordPodcast" checked=true>Enregistrer le podcast</input>
    <div class="slidecontainer">
         Distortion:
    <input type="range" min="0" max="1000" value="0" class="slider" id="distortion">
    </div>
    <div class="slidecontainer">
            Volume:
    <input type="range" min="0" max="100" value="50" class="slider" id="gain">
    </div>
    <div class="slidecontainer">
            Volume musique:
      <input type="range" min="0" max="100" value="50" class="slider" id="musicGain">
    </div>


    <input type="checkBox" id="muteBox">Couper envoi</input>
    <input type="checkBox" id="feedBackBox">Activer retour</input>
    <audio src="" id="finalRecording"></audio>


  </div>

{% endblock %}

{% block script %}
  <script src="{{jsFile}}/serialijse.bundle.min.js"></script>
  <script src="{{jsFile}}/socket.io.js"></script>
  <script src="{{jsFile}}/presenter.js"></script>
{% endblock %}
