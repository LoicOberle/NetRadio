{% extends '../layout.html' %}

{% block title %}Login{% endblock %}

{% block stylesheet %}
{% endblock %}


{% block content %}

  <div class="container">

    <h1>Register Page</h1>

    <form action="/signup/valid" method="post">
        <input name="username" type="text"  id="username" placeholder="Pseudo" />
        <input name="password" type="password" id="password" placeholder="Mot de passe" />
        <input name="passwordConfirm" type="password" id="passwordConfirm" placeholder="Mot de passe confirmation" />
        <input name="mail" type="mail" id="mail" placeholder="Adresse mail" />
        <input type="submit" id="submit" placeholder="Pseudo" value="S'inscire" />
    </form>

  </div>

{% endblock %}
