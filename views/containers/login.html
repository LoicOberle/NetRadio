{% extends '../layout.html' %}

{% block title %}Login{% endblock %}



{% block stylesheet %}
<link rel="stylesheet" href="/stylesheets/login.css">
{% endblock %}


{% block content %}

  <div class="container">

    <h1>CONNEXION</h1>

    <form action="/login/valid" method="get">
      <input name="username" type="text"  id="username" placeholder="Pseudo" />
      <input name="password" type="password" id="password" placeholder="Mot de passe" />
      <input type="submit" id="submit" placeholder="Pseudo" value="Se connecter" />
    </form>

  </div>

{% endblock %}
